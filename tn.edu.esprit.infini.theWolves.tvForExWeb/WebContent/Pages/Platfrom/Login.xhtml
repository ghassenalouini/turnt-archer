<h:body>

		<div id="container-loginmin" class="clearfix">
			
			<div id="demo-overview">
			
			</div>
	
			<div id="login-box">
				<div class="login-box-inner clearfix">
					<header id="login-header">
						<a href="#" id="login-logo">
							<h1>karma</h1>
							<h4>/webapp</h4>
						</a>
					</header>
					<div class="spacer-40"></div>
					<h:form id="form-login">
						<div class="login-avatar">
							<img src="images/users/user-1.jpg" alt="" id="login-avatar" />
						</div>
						<div class="login-fields-wrapper">
							<div class="row">
								<div class="col-lg-12">
									
									<h:inputText value="#{authentificationBean.administrator.login}" class="form-control input-lg" 
										 tabindex="1" 
										 />
								</div>
							</div>
							<div class="spacer-10"></div>
							<div class="row">
								<div class="col-lg-12">
								
									<h:inputSecret value="#{authentificationBean.administrator.password}" class="form-control input-lg" 
										 tabindex="2" />
								</div>
							</div>
							<div class="spacer-20"></div>
							<div class="row">
								<div class="col-lg-12">
									<!-- this needs to be a button/input element -->
									
										<h:commandButton value="Sign in here"
						action="#{authentificationBean.doLogin}"
						class="btn btn-default btn-lg" id="submit-id" />
										
										
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
			<footer id="login-footer">
				<strong>Copyright Â© 2013 creativemilk.net</strong>
				<div class="spacer-5"></div>
				<small>Lorem ipsum dolor sit amet, islum consectetur
					adipiscing elit. All rights reserved.</small>
			</footer>
		</div>
		<!-- End #container -->
	
</h:body>
