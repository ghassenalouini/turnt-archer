<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>TV-ForEx Login</title>

	<!-- // IOS webapp icons // -->

	<meta name="apple-mobile-web-app-title" content="Karma Webapp" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152"
		href="./RessourcesPlatform/images/mobile/apple-touch-icon-152x152.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
		href="./RessourcesPlatform/images/mobile/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120"
		href="/RessourcesPlatform/images/mobile/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		href="./RessourcesPlatform/images/mobile/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76"
		href="./RessourcesPlatform/images/mobile/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		href="./RessourcesPlatform/images/mobile/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed"
		href="/RessourcesPlatform/images/mobile/apple-touch-icon.png" />
	<link rel="shortcut icon"
		href="/RessourcesPlatform/images/favicons/favicon.ico" />

	<!-- // IOS webapp splash screens // -->

	<link rel="apple-touch-startup-image"
		media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)"
		href="./RessourcesPlatform/images/mobile/apple-touch-startup-image-1536x2008.html" />
	<link rel="apple-touch-startup-image"
		media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)"
		href="./RessourcesPlatform/images/mobile/apple-touch-startup-image-1496x2048.html" />
	<link rel="apple-touch-startup-image"
		media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)"
		href="./RessourcesPlatform/images/mobile/apple-touch-startup-image-768x1004.html" />
	<link rel="apple-touch-startup-image"
		media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)"
		href="./RessourcesPlatform/images/mobile/apple-touch-startup-image-748x1024.html" />
	<link rel="apple-touch-startup-image"
		media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
		href="./RessourcesPlatform/images/mobile/apple-touch-startup-image-640x1096.html" />
	<link rel="apple-touch-startup-image"
		media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"
		href="./RessourcesPlatform/images/mobile/apple-touch-startup-image-640x920.html" />
	<link rel="apple-touch-startup-image"
		media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)"
		href="./RessourcesPlatform/images/mobile/apple-touch-startup-image-320x460.html" />

	<!-- // Windows 8 tile // -->

	<meta name="application-name" content="Karma Webapp" />
	<meta name="msapplication-TileColor" content="#333333" />
	<meta name="msapplication-TileImage"
		content="images/mobile/windows8-icon.html" />

	<!-- // Handheld devices misc // -->

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- // Stylesheets // -->

	<link rel="stylesheet"
		href="./RessourcesPlatform/bootstrap/core/dist/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="./RessourcesPlatform/css/bootstrap-custom.css" />
	<link rel="stylesheet"
		href="./RessourcesPlatform/css/bootstrap-extended.css" />
	<link rel="stylesheet" href="./RessourcesPlatform/css/login.css" />
	<link rel="stylesheet" href="./RessourcesPlatform/css/dark-theme.css" />

	<!-- // Helpers // -->

	<script src="./RessourcesPlatform/js/plugins/modernizr.min.js"></script>
	<script src="./RessourcesPlatform/js/plugins/mobiledevices.js"></script>

	<!-- // jQuery core // -->

	<script src="./RessourcesPlatform/js/libs/jquery-1.11.0.min.js"></script>
	<script src="./RessourcesPlatform/js/libs/jquery-ui-1.10.4.min.js"></script>

	<!-- // Bootstrap // -->

	<script
		src="./RessourcesPlatform/bootstrap/core/dist/js/bootstrap.min.js"></script>

	<!-- // Custom/premium plugins // -->

	<script src="./RessourcesPlatform/js/plugins/showpassword.1.0.min.js"></script>
	<script src="./RessourcesPlatform/js/plugins/nanogress.1.0.min.js"></script>
	<script src="./RessourcesPlatform/js/plugins/powerwizard.1.0.min.js"></script>

	<!-- // Third-party plugins // -->

	<script src="./RessourcesPlatform/js/plugins/jquery.pwstrength.min.js"></script>

	<!-- // Custom //-->

	<script src="./RessourcesPlatform/js/plugins/login.js"></script>

</h:head>
<h:body>
	<h:form id="login-submit">

		<h:panelGrid layout="block" id="container-login">
			<!-- remove this part -->
			<h:panelGroup layout="block" id="demo-overview">

			</h:panelGroup>

			<h:panelGrid layout="block" id="login-box">

				<h:panelGroup class="login-box-inner clearfix">
					<header id="login-header">
						<a href="#" id="login-logo">
							<h1>TV-Forex</h1>
						</a>

					</header>

					<h:panelGroup class="spacer-40"></h:panelGroup>

					<h:form id="form-login">

						<h:panelGroup class="row" layout="block">

							<h:panelGroup class="col-lg-12" layout="block">
								<label for="fc-id-1">Username:</label>
							</h:panelGroup>


						</h:panelGroup>

					</h:form>




					<h:inputText value="#{authentificationBean.login}"
						class="form-control" id="fc-id-1" tabindex="1" />



					<h:panelGroup class="spacer-10" layout="block"></h:panelGroup>
					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block" class="col-lg-12">


							<label for="fc-id-2">Password:</label>
							<a href="#" id="showpassword-trigger" class="underline">Show
								password</a>

						</h:panelGroup>
					</h:panelGroup>




					<h:inputSecret value="#{authentificationBean.password}"
						class="form-control" id="fc-id-2" tabindex="2" />




					<h:panelGroup class="spacer-10" layout="block"></h:panelGroup>
					<h:panelGroup class="row" layout="block">

						<h:panelGroup class="col-lg-12" layout="block">

							<h:panelGroup class="pull-left" layout="block">

								<label><input type="checkbox" tabindex="3" /><span></span>
									Remember?</label>
							</h:panelGroup>





							<h:panelGroup class="pull-right" layout="block">
								<h:commandLink action="Forgot" class="underline">Forgot password</h:commandLink>
							</h:panelGroup>



						</h:panelGroup>
					</h:panelGroup>


				


					<h:panelGroup class="spacer-15"></h:panelGroup>



					<h:commandButton value="Sign in here"
						action="#{authentificationBean.doLogin()}"
						class="btn btn-default form-control" id="submit-id" />






					<h:panelGroup layout="block" class="spacer-40"></h:panelGroup>
					<h:panelGroup layout="block" class="or-line">
						<span>OR</span>
					</h:panelGroup>
					<h:panelGroup layout="block" class="spacer-40"></h:panelGroup>
					<h:panelGroup layout="block" class="row">

						<h:panelGroup layout="block" class="col-lg-12">
							<h:commandLink action="Register"
								class="btn btn-block btn-success" tabindex="6">Sign up for an account, it's FREE!</h:commandLink>
						</h:panelGroup>


					</h:panelGroup>



				</h:panelGroup>
			</h:panelGrid>

			<footer id="login-footer">
				<strong>Copyright Â© 2014 TV-ForEx</strong>
				<h:panelGroup class="spacer-5"></h:panelGroup>
				<small>Trade Like a Wolf</small>
			</footer>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
