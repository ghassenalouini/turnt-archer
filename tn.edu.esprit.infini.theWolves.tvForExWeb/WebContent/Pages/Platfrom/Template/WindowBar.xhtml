<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
	</h:head>
	<h:body>
						<div class="window">

					<div class="row ext-raster">
						<div class="col-sm-8">

							<div class="row">
								<div class="col-sm-12">

									
									<!-- End .inner-padding -->
								</div>
							</div>
							<!-- End .row -->
						</div>
						
						<div class="col-sm-4">

							<div class="tab-content">

								<div id="content-tab-11" class="tab-pane">
									<div class="inner-padding">
										<div class="subheading">
											<h3>Form Elements</h3>
										</div>
										<form>
											<div class="row">
												<div class="col-sm-12">
													<label for="ff-0">Full name: <span class="asterisk">*</span></label>
													<input type="text" class="form-control"
														placeholder="Basic text input" id="ff-0" />
												</div>
											</div>
											<div class="spacer-20"></div>
											<div class="row">
												<div class="col-sm-12">
													<label for="ff-1">Username:</label>
													<div class="input-group">
														<input class="form-control" type="text"
															placeholder="Input group" id="ff-1" /> <span
															class="input-group-addon">.site.com</span>
													</div>
												</div>
											</div>
											<div class="spacer-20"></div>
											<div class="row">
												<div class="col-sm-12">
													<label for="ff-2">Email:</label> <input type="text"
														class="form-control input-lg" placeholder="Large input"
														id="ff-2" />
													<div class="helper-text-box">
														<p>The input field above is a large field. Dont worry
															this is not the default size.</p>
													</div>
													<!-- End .helper-text-box -->
												</div>
											</div>
											<div class="spacer-10"></div>
											<fieldset>
												<legend>Checkbox</legend>
												<div class="row">
													<div class="col-sm-6">
														<div class="stacked-labels">
															<label><input type="checkbox" name="tags"
																value="html5" /><span></span> HTML5</label> <label><input
																type="checkbox" name="tags" value="css3" /><span></span>
																CSS3</label> <label><input type="checkbox" name="tags"
																value="css3" /><span></span> Javascript</label>
														</div>
													</div>
													<div class="col-sm-6">
														<div class="stacked-labels">
															<label><input type="checkbox" name="tags"
																value="html5" /><span></span> Database</label> <label><input
																type="checkbox" name="tags" value="css3" /><span></span>
																Search</label> <label><input type="checkbox" name="tags"
																value="css3" /><span></span> Projects</label>
														</div>
													</div>
												</div>
											</fieldset>
											<div class="spacer-20"></div>
											<div class="row">
												<div class="col-sm-12">
													<label for="ff-2">First time here:</label> <select
														name="client" class="form-control simpleselect">
														<option value="">-- Select option --</option>
														<option value="no">No</option>
														<option value="yes">Yes</option>
													</select>
												</div>
											</div>
											<div class="spacer-20"></div>
											<div class="row">
												<div class="col-sm-12">
													<label for="ff-2">Gender:</label>

												</div>
											</div>
											<div class="spacer-20"></div>
											<div class="row">
												<div class="col-sm-12">
													<label for="ff-2">Message:</label>
													<textarea class="form-control"
														placeholder="Basic  textarea"></textarea>
												</div>
											</div>
											<div class="spacer-20"></div>
											<div class="row">
												<div class="col-sm-12">
													<label><input type="checkbox" /><span></span>
														Accept terms?</label>
													<button class="btn btn-default pull-right" type="submit">Send</button>
												</div>
											</div>
										</form>
									</div>
									<!-- End .inner-padding -->
								</div>
							</div>
							<hr />

						</div>
						<span class="ext-raster-line-bottom"></span>
					</div>

				</div>
	</h:body>
</html>
