                    <a href="#" id="login-logo">
                    	<h1>TV-ForEx</h1>
                        
                    </a>
                    <div class="dropdown" id="lang">
                        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#">
                            <img src="images/icons/flags/shiny/16/Germany.png" alt=""/>
                            <i class="fa fa-caret-down"></i>
                        </a>
                        <ul role="menu" class="dropdown-menu ext-flags pull-right">
                            <li>
                                <a href="#">English <img src="images/icons/flags/shiny/16/United-Kingdom.png" alt=""/></a>
                            </li>
                            <li class="active">
                                <a href="#">German <img src="images/icons/flags/shiny/16/Germany.png" alt=""/></a>
                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                        </ul>
                    </div>

                <div class="spacer-40"></div>
            	<h:form id="form-reset">                                                
                	<div class="row">  
                        <div class="col-lg-12">	
                        	<label for="fc-id-1">Email:</label>
                        </div>
					</div>                                          
                	<div class="row">  
                        <div class="col-lg-12">	
                    		<input class="form-control" type="text" placeholder="Enter your emailaddress" id="fc-id-1" tabindex="1" />
                        </div>
					</div>                   
                    <div class="spacer-20"></div>
                    <div class="row">
						<div class="col-lg-12">

                    </div>
                    <div class="spacer-40"></div>

					<div class="spacer-40"></div>

    						<h:commandLink action="Login" class="btn btn-block btn-danger" tabindex="6" >I remember my password!"</h:commandLink>
