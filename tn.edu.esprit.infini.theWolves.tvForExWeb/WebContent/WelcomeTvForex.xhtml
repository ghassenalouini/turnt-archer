					<img src="./ressources/images/img.jpg" width="613" height="193" alt="" />
					
					<h2>Amid Charges of Hypocrisy, Louisiana Lawmaker Faces Calls to Step Down</h2>
					
					<p>	If we grow up in litter, we accept it,” she said. “If we grow up with this kind of politician, we accept it.” Rolling her eyes, she said both were learned behaviors. “We’re trying to teach our children it costs us money to be dirty.”

Ms. Edmondson’s congressman, Representative Vance McAllister, is the latest Louisiana official facing demands for his resignation, after a leaked video last week showed him passionately kissing a woman who was not his wife.

After winning an election pledging to “defend our Christian way of life,” Mr. McAllister now faces accusations of hypocrisy as thick as spring mosquitoes on the bayou. Gov. Bobby Jindal, a fellow Republican, has called on him to step down, and the state Republican chairman labeled him “an example of why ordinary people are fed up with politics.”
					</p>
					<p>A number of voters here identified a double standard in the Republican state leadership for denouncing Mr. McAllister but issuing no such rebuke to Senator David Vitter during a 2007 prostitution scandal. Mr. Vitter apologized for “a very serious sin in my past” and said he had asked for and received forgiveness from his wife and from God. He was re-elected to the Senate in 2010 and is considered as a favorite to succeed Mr. Jindal in the 2015 governor’s race.

Ms. Edmondson said the place to judge Mr. McAllister would be at the ballot box. “If Jindal is going to ask him to resign, why is it not right for David Vitter to resign?” she said.

In his only statement since the scandal broke last Monday, Mr. McAllister, 40, said he was seeking the forgiveness of his wife, Kelly, and their five children, who were featured in a campaign ad last year that showed the family around the breakfast table before a Sunday church service.</p>

<script type="text/javascript">
$(function () {
    $('.hbg')._TMS({
        prevBu: '.prev',
        nextBu: '.next',
        playBu: '.play',
        duration: 800,
        easing: 'easeOutQuad',
        preset: 'simpleFade',
        pagination: false,
        slideshow: 3000,
        numStatus: false,
        pauseOnHover: true,
        banners: true,
        waitBannerAnimation: false,
        bannerShow: function (banner) {
            banner.hide().fadeIn(500)
        },
        bannerHide: function (banner) {
            banner.show().fadeOut(500)
        }
    });
    $(function() {
		//the form wrapper (includes all forms)
	var $form_wrapper	= $('#form_wrapper'),
		//the current form is the one with class active
		$currentForm	= $form_wrapper.children('form.active'),
		//the change form links
		$linkform		= $form_wrapper.find('.linkform');
			
	//get width and height of each form and store them for later						
	$form_wrapper.children('form').each(function(i){
		var $theForm	= $(this);
		//solve the inline display none problem when using fadeIn fadeOut
		if(!$theForm.hasClass('active'))
			$theForm.hide();
		$theForm.data({
			width	: $theForm.width(),
			height	: $theForm.height()
		});
	});
	
	//set width and height of wrapper (same of current form)
	setWrapperWidth();
	
	/*
	clicking a link (change form event) in the form
	makes the current form hide.
	The wrapper animates its width and height to the 
	width and height of the new current form.
	After the animation, the new form is shown
	*/
	$linkform.bind('click',function(e){
		var $link	= $(this);
		var target	= $link.attr('rel');
		$currentForm.fadeOut(400,function(){
			//remove class active from current form
			$currentForm.removeClass('active');
			//new current form
			$currentForm= $form_wrapper.children('form.'+target);
			//animate the wrapper
			$form_wrapper.stop()
						 .animate({
							width	: $currentForm.data('width') + 'px',
							height	: $currentForm.data('height') + 'px'
						 },500,function(){
							//new form gets class active
							$currentForm.addClass('active');
							//show the new form
							$currentForm.fadeIn(400);
						 });
		});
		e.preventDefault();
	});
	
})

</script>
